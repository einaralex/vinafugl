<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/game-canvas.css">
        <link rel="stylesheet" href="styles/player.css">
        <link rel="stylesheet" href="styles/scoreboard.css">
        <link rel="stylesheet" href="styles/platform.css">
        <!--<link rel="stylesheet/less" type="text/css" href="styles.less" />-->
        <!-- endbuild -->
    </head>
    <body>
        <script>
            function muteAudio()
            {
                document.getElementById('backgroundMusicOn').muted = true;
                document.getElementById('jumpingAudio').muted = true;
                document.getElementById('gameCheerAudio').muted = true;
            }
            function playAudio()
            {
                document.getElementById('backgroundMusicOn').muted = false;
                document.getElementById('jumpingAudio').muted = false;
                document.getElementById('gameCheerAudio').muted = false;
            }
        </script>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="world">
                <audio id="backgroundMusicOn">
                    <source src="audio/BackgroundMusic.mp3" type="audio/mp3">
                    Your user agent does not support the HTML5 Audio element.
                </audio>
                <button class="muteButton" onclick="muteAudio()">Turn music off</button>
                <button class="playButton" onclick="playAudio()">Turn music on</button>
                
                <div class="background"></div>
                <div class="platforms"></div>
                <div class="entities"></div>

                <div class="Player" onclick="">
                    <div class="Player-eyes">
                        <div class="Player-eye-stones"></div>
                    </div>
                    <div class="Player-beak"></div>
                    <div class="Player-wings"></div>
                </div>

                <div class="Scoreboard">
                    <span class="Scoreboard-theScore">NothingYet</span>
                    <span class="Scoreboard-txt">You have sadly lost! Points:  </span>
                    <button class="Scoreboard-restart">
                        <span class="Scoreboard-restartText">Restart</span>
                    </button>
                    <audio id="jumpingAudio">
                        <source src="audio/Jump.mp3" type="audio/mp3">
                        Your user agent does not support the HTML5 Audio element.
                    <audio id="gameCheerAudio">
                        <source src="audio/Lost.mp3" type="audio/mp3">
                        Your user agent does not support the HTML5 Audio element.
                    </audio>
                </div>
                <div class="ground"></div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/platform.js"></script>
        <!-- endbuild -->
</body>
</html>
